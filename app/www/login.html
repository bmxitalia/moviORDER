<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <title>Pagina Login | moviORDER</title>
        <link rel="stylesheet" href="css/general.css" type="text/css" />
        <link rel="stylesheet" href="css/login.css" type="text/css" />
        
    </head>
    <body onload="checkConnection()">
    	<div class="bigContainer">
		  <div class="imgcontainer">
		    <img src="img/moviORDER.png" alt="Avatar" class="avatar">
		  </div>

		  <div class="container">
		    <label for="username"><b>Username</b></label>
		    <input type="text" placeholder="Inserire lo username" name="username" id="username" onfocus="removeP()" required>

		    <label for="psw"><b>Password</b></label>
		    <input type="password" id="password" placeholder="Inserire la password" name="psw" onfocus="removeP()" required>
		        
		    <button type="submit" class="button" id="button" onclick="tryLogin()">Login</button>
		  </div>
		</div>
		<div class="alert" id="errorMessage">
			
		</div>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
